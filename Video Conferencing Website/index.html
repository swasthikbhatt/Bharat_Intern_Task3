<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=ed">
    <title>My Video Conferencing Website</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <main>
        
        <h1 id="site-title" style="border: 2px solid black; width: 400px; margin-left: 20px;"> Video Conferencing Website</h1>
        
        <div id="join-wrapper">
            <input id="username" type="text" placeholder="Enter your name..."/>
            <button id="join-btn">Join Stream</button>
        </div>
        <div id="user-streams" ></div>
        <div id="footer">
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="./video.svg"/>
                <p> Camera</p>
            </div>
        
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="./microphone.svg" />
            <p>Mic</p>
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="./leave.svg"/>
            <p>Leave</p>

        </div>
        </div>
    </main>
        
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src='script.js'></script>

</body>
</html>
